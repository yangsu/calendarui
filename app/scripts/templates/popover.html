<div class="popover fade right">
    <div class="arrow"></div>
    <h3 class="popover-title"><%= arguments[0].Name %></h3>
    <div class="popover-content">
        <% _.each(arguments[0], function (value, key) { %>
            <span>
                <strong><%= key %></strong>
                <span><%= value %></span>
            </span>
        <% }); %>
    </div>
</div>
